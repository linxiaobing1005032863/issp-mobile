<ion-header>

  <ion-navbar color="energy" no-border-bottom>
    <ion-title>公告详情</ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="notice-detail">
  <div class="notice">
    <h4>{{detail.title}}</h4>
    <ion-item padding>
      <ion-avatar item-start>
        <img src="assets/imgs/userImage1.png">
      </ion-avatar>
      <h2>{{detail.author}}</h2>
      <p>{{detail.publishDate}}</p>
      <button ion-button item-end color="orange">{{detail.classify}}</button>
    </ion-item>
    <ion-badge item-end color="energy">发送对象：全体人员</ion-badge>
    <div class="detail-text">
      {{detail.publishContent}}
    </div>
    <ion-row class="detail-img" padding>
      <ion-col col col-12 *ngFor="let img of detail.photos;">
        <img src="{{img}}">
      </ion-col>
    </ion-row>
  </div>
</ion-content>
