<ion-header>
  <ion-navbar text-center color="headerBg" id="newPeople">
    <my-back text="首页" *ngIf="tab" (click)="closeModal()"></my-back>
    <ion-searchbar (ionInput)="getItems($event)" id="search"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
  </ion-navbar>
</ion-header>

<ion-content id="add-background">
    <p class="SSP">搜索到“<span>{{ nameSs }}</span>”<span>{{ numberSs }}</span>个结果</p>
    <ion-list id="people">
      <ion-item class="team-commun" style="border:0">
        <ion-thumbnail item-start>
          <img src="{{(b==5)?'assets/imgs/userImage1.png':'assets/imgs/avatar.png'}}">
        </ion-thumbnail>
        <h2>{{ name }}<i>{{ icon }}</i></h2>
        <span>{{ team }}</span>
        <span class="team-posit">{{ position }}</span>
        <button ion-button clear item-end class="add" (click)="addAlert()"><ion-icon name="add"></ion-icon>添加</button>
      </ion-item>
    </ion-list>
</ion-content>
