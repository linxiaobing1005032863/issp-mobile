
<ion-header >

  <ion-navbar color="headerBg" no-border-bottom>
    <ion-title>申请借款</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="submit" (click)="submit()">
        提交
      </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content id="content">
  <ion-list>
    <ion-item>
      <ion-label>预计借款时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确认" max="2020-10-31" bindon-ngModel="paramObj.estimateLendDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>借款人</ion-label>
        <ion-select [(ngModel)]="paramObj.lender" okText="确认" cancelText="取消" (ngModelChange)="lenderCh(paramObj.lender)">
          <ion-option *ngFor="let item of lenderList">{{ item }}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>借款方式</ion-label>+
        <ion-select [(ngModel)]="paramObj.lendWay" okText="确认" cancelText="取消">
          <ion-option >现金</ion-option>
          <ion-option >公司代购</ion-option>
          <ion-option >转账</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>负责人</ion-label>
        <ion-select [(ngModel)]="paramObj.charger" okText="确认" cancelText="取消">
          <ion-option *ngFor="let item of lenderList">{{ item }}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>地区</ion-label>
        <ion-select [(ngModel)]="paramObj.area"okText="确认" cancelText="取消" (ngModelChange)="areaCh()">
          <ion-option *ngFor="let item of areaList">{{ item }}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>项目组</ion-label>
        <ion-select [(ngModel)]="paramObj.projectGroup" okText="确认" cancelText="取消"(ngModelChange)="proFn()">
          <ion-option *ngFor="let item of proGroupList">{{ item }}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>项目名称</ion-label>
        <ion-select [(ngModel)]="paramObj.projectName" okText="确认" cancelText="取消">
          <ion-option *ngFor="let item of proNameList">{{ item }}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>一级科目</ion-label>
        <ion-select [(ngModel)]="paramObj.firstSubject" okText="确认" cancelText="取消" (ngModelChange)="firstFn(paramObj.firstSubject)">
          <ion-option *ngFor="let item of firstList" value="{{ item.firstSubjectCode }}" >{{ item.firstSubject }}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>二级科目</ion-label>
        <ion-select [(ngModel)]="paramObj.secondSubject" okText="确认" cancelText="取消">
          <ion-option *ngFor="let item of secondList" value="{{ item.secondSubjectCode }}">{{ item.secondSubject }}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>三级科目</ion-label>
        <ion-input type="text" readonly item-right [(ngModel)]="third" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>说明</ion-label>
        <ion-input type="text" item-right [(ngModel)]="paramObj.explains" ></ion-input>
    </ion-item>
    
  </ion-list>
  <ion-list>
    <ion-item class="money">
      <ion-label>借款金额</ion-label>
      <ion-input type="number" item-right [(ngModel)]="paramObj.money" placeholder="请输入金额"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>补充说明<span class="selFont">(借款事由)</span></ion-label>
      <ion-input type="text" [(ngModel)]="paramObj.lendReson" item-right placeholder="请输入补充说明"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>参与人<span class="selFont">(选填)</span></ion-label>
      <ion-input type="text" [(ngModel)]="paramObj.attender" item-right placeholder="请输入参与人"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>商品链接<span class="selFont">(选填)</span></ion-label>
      <ion-input type="text" [(ngModel)]="paramObj.goodsLink" item-right placeholder="请输入链接"></ion-input>
    </ion-item>
    <ion-item class="noBBottom">
      上传凭证
    </ion-item>
    <ion-item>
      <div class="upload">
        <span class="image" (click)="addImage()"><img class="img" src="assets/imgs/addImage.png"></span>
        <span class="image" *ngFor="let item of Iamges;let i = index;">
          <span style="display: flex;height: 100px;"><img class="img" src="{{item.url}}" (click)="showBig(item.url)"></span>
          <i (click)="delImage(i)"><img src="assets/imgs/close.png"></i>
        </span>
      </div>
    </ion-item>
  </ion-list>
  
</ion-content>
<div style="width: 100%;height: 100%;z-index: 100;position: absolute;top: 0px;left: 0px;background: white;display: table-cell;overflow:scroll;" [hidden]="!bigImg" (click)="bigImg = ''"> 
    <i><img src="{{bigImg}}"  style="width:100%;" alt=""></i>
  </div>
